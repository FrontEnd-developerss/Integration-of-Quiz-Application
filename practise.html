<html lang="en">

    <title>Quiz</title>

    <!-- Bootstrap -->
	
     <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
	
  <style>
 
  </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="js/modal.js"></script>
 <script src="js/myjquery.js"></script>
 <script src="js/jquery_reg.js"></script>
    <script src="js/quizjs.js"></script>
  </head>
  <body>

 <div id="preloader">
<div id="status">&nbsp;</div>

</div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
     
       
   
    <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
         
 <form class="form ">
          <div class="form-group">
  
			<form name="myForm col-md-12 center-block">
				<div class="form-control-group" id="username_div"><label for="username">Username:</label>
				<input type="text" class="form-control input-lg" id="username" data-toggle="tooltip" title="enter your username" placeholder="Enter your username" required><p id="valid"></p>
				</div>

				<div class="form-control-group " id="password_div"><label for="password">Password:</label>
				<input type="password" class="form-control input-lg" id="password" data-toggle="tooltip" title="enter your password" placeholder="Enter your password" required><p id="pass_valid">Invalid password</p> <span class="help-block">
				Password should have atleast one special character, one number and mixed-case.
				Submit button will only be enabled if you enter valid credentials</span>
				</div>
				<div class="form-control-group-inline ">
				<button id="submit_form" type="submit" class="btn btn-primary col-xs-3" data-toggle="tooltip" data-placement="bottom" title="Submit the form" disabled>Submit</button>
				<button type="reset" id="reset_form" class="btn btn-default col-xs-3" data-toggle="tooltip" data-placement="bottom" title="reset entered values">Reset</button>
				<div id="space">
				<label for="new user">&emsp;New User ?&emsp;</label><a href="registration.html" data-toggle="tooltip" title="Sign up">Register</a></div>
				</div>
			</form>
		</div>
       
        </div>
      
      </div>
      
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
  </body>
</html>

		<div class="jumbotron text-center" id="start">
			<h1>Quiz Portal</h1>
		</div>
		<div class="container col-lg-6 col-lg-offset-3">
			<h3><span class="glyphicon glyphicon-book"></span> Registration</h3>
        <form class="form-horizontal">

          <div class="form-group" id="reg_name">
            <label for="name" class="col-xs-3">Name:</label>
            <div class="col-xs-9">
            <input id="s_name" type="text" class="form-control" placeholder="Enter your name" data-toggle="tooltip" title="Enter your name" required><p id="valid"></p>
            </div>
          </div>
          <div class="form-group" id="password_div">
                <label for="password" class="col-xs-3">Password:</label>
                <div class="col-xs-9">
              <input type="password" class="form-control" id="password" data-toggle="tooltip" title="enter your password" placeholder="Enter your password" required><p id="pass_valid">Invalid password</p> <span class="help-block">
              Password should have atleast one special character, one number and mixed-case.</span>
              </div>
          </div>
          <label class="col-xs-3"><span class="glyphicon glyphicon-user"></span> Role:</label>
          <div class="col-xs-9">
          <div class="radio" id="role_of_user">
           <label  data-toggle="tooltip" title="Select your role" id="role_admin"><input type="radio" name="role" value="admin" >Admin</label>
             <label  data-toggle="tooltip" title="Select your role" id="role_student"><input type="radio" name="role" value="student">Student</label>
            </div>
            </div>
          <div class="form-group" id="reg_dob">
            <label for="date" class="col-xs-3">Date of Birth:</label>
            <div class="col-xs-9">
            <input id="s_dob" type="text" class="form-control" data-toggle="tooltip" title="Select your Date of Birth" required>
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-xs-3">Age (in years):</label>
            <div class="col-xs-9">
            <input id="s_age" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group" id="radio_toggle"><label for="subject" class="col-xs-3">List of Subjects:</label>
          <div class="col-xs-9">
        <select class="form-control appendlist" id="admin_select" placeholder="Select subject handling"> 
        <option value=""></option>
        <option value="Maths">Maths</option> <option value="Science">Science
        </option> <option value="Social">Social</option> <option value="General Knowledge">General Knowledge</option></select>
        </div>
          </div>
          <div class="form-group" id="radio_toggle1"><label for="subject_student" class="col-xs-3">
        Select Interested Subjects:</label> 
        <div class="col-xs-9">
        <select multiple name="myOption" class="form-control appendmultilist" id="student_select">
        <optgroup label="Select subjects">
        <option value="Maths">Maths</option> <option value="Science">Science</option> <option value="Social">Social</option> <option value="General Knowledge">General Knowledge
        </option>
        </optgroup> </select>
        </div>
         </div>
          <div class="form-group" id="reg_mailid">
            <label for="mailid" class="col-xs-3"><span class="glyphicon glyphicon-envelope"></span> Email ID:</label>
            <div class="col-xs-9">
            <input id="s_mailid" type="email" class="form-control" placeholder="someone@gmail.com" data-toggle="tooltip" title="Enter your mail ID" required>
            <p id="valid1"></p>
            </div>
          </div>   
          <div class="form-group" id="reg_captcha">
           <label for="captcha" class="col-xs-3">Enter Your Captcha:</label>
              <div class="col-xs-9">
              <input id="s_captcha" type="captcha" class="captcha form-control" placeholder="Enter Your Captch Here" data-toggle="tooltip" title="Enter your captcha" required><p id="captcha_valid">Invalid captcha</p> 
              <span id="captcha"></span>
              </div>             
           </div>
          <div class="form-group" >
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-primary" data-toggle="tooltip"  title="submit the form" id="admin_submit" disabled>SUBMIT</button>
            <button type="reset" class="btn btn-default" id="reg_reset" data-toggle="tooltip"  title="reset entered values">RESET</button>
            </div>
          </div>
		</div>
<div>

	</body>
